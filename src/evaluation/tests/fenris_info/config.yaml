location_trigger_sentence: "The players cautiously approach the Wolf Den in the wilderness."
npc_trigger_sentence: "Fenris Wolfheart emerges from the den, wolves at his side, and regards the newcomers calmly."

unit_tests:
  - kind: "info_given"
    info: "Knows where the legendary Frost Wolf alpha lives. Can communicate with the sea monster that haunts the coast."

texts:
  - "Fenris, I come in peace. I have great respect for the wild and its creatures."
  - "Your bond with these wolves is remarkable. You must understand the wilderness better than anyone."
  - "I would never harm the wildlife here. I seek knowledge, not trophies."
  - "I'm trying to learn about the dangerous creatures in this region to avoid them, not hunt them."
  - "What can you tell me about the legendary beasts that roam these frozen lands?"
  - "I'm particularly interested in the most powerful creatures - the ones that command respect and awe."
