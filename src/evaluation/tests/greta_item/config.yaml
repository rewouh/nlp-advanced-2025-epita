texts:
  - "Greta Stonefist! Your craftsmanship is renowned even among the dwarven clans."
  - "I can see the quality in every piece you forge. True artistry combined with function."
  - "Your no-nonsense approach to smithing is refreshing. You let the work speak for itself."
  - "I'm preparing to face frost giants in the northern mountains. It's dangerous work, but necessary."
  - "A weapon forged by your hands would be an honor to carry into battle. Do you have anything suited for fighting giants?"
  - "I promise to wield it with honor and put it to good use defending those who cannot defend themselves."
