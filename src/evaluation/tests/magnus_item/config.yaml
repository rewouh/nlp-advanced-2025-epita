texts:
  - "Master Runehammer! Your reputation as a craftsman is known far and wide."
  - "The work you do here is truly remarkable. I've never seen such fine weapons and armor."
  - "I can see the care and skill that goes into every piece. You must have trained for many years."
  - "Your dedication to your craft is inspiring. The world needs more artisans like you."
  - "I'm on a quest into the frozen wastes. I wonder if you might have any wisdom to share about surviving the cold?"
  - "If you have any equipment that could help protect against the frost, I would be deeply grateful and honored to receive it."
