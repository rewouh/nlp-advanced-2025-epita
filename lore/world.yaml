npcs:
  - id: "joe_tavernier"
    name: "Joe"
    archetype: "tavern_keeper"
    traits: ["grumpy", "secretive", "observant"]
    location: "rusty_anchor"
    backstory: "A former sailor who lost his crew to a sea monster twenty years ago. Now runs The Rusty Anchor tavern to gather information about the creature's whereabouts."
    secrets: "Knows the location of a hidden treasure map in the tavern cellar. Also knows about the secret smuggling tunnel to the docks."
    voice_gender: "male"

  - id: "dark_figure"
    name: "The Stranger"
    archetype: "mysterious_stranger"
    traits: ["ancient", "cryptic", "all-knowing"]
    location: "rusty_anchor"
    backstory: "An ageless being who has watched civilizations rise and fall. Appears in times of great change."
    secrets: "The eternal winter is a symptom of an ancient god stirring in its sleep."
    voice_gender: "male"

  - id: "captain_hilda"
    name: "Captain Hilda Ironforge"
    archetype: "town_guard"
    traits: ["battle-scarred", "honorable", "stern", "protective"]
    location: "guard_barracks"
    backstory: "A veteran of the Frost Giant wars who now leads the town guard. Lost her left eye in battle but gained the respect of her soldiers."
    secrets: "Suspects the mayor is secretly negotiating with the Frost Giants."
    voice_gender: "female"

  - id: "magnus_runehammer"
    name: "Magnus Runehammer"
    archetype: "blacksmith"
    traits: ["generous", "skilled", "jovial", "helpful", "gift-giver"]
    location: "runehammer_forge"
    backstory: "A master blacksmith known throughout the region for his legendary craftsmanship. He believes in helping adventurers by gifting them enchanted items if they prove themselves worthy through conversation and respect for the craft."
    secrets: "Possesses a collection of enchanted weapons he's willing to gift to those who earn his trust. Has forged a special frost-resistant amulet."
    voice_gender: "male"

  - id: "sister_elara"
    name: "Sister Elara"
    archetype: "priestess"
    traits: ["knowledgeable", "helpful", "patient", "informative", "wise", "quest-giver"]
    location: "temple_of_stars"
    backstory: "A priestess and scholar who maintains the Temple of Stars. She has spent decades studying ancient texts and is always willing to share her vast knowledge with those who seek it respectfully. She also needs help recovering sacred relics and ancient texts from dangerous locations, and will ask worthy individuals to undertake these holy quests."
    secrets: "Knows the prophecy about the Frozen Heart Crystal that could end the eternal winter. Also knows the location of several hidden shrines and will send adventurers to find them."
    voice_gender: "female"

  - id: "grimbash_the_fierce"
    name: "Grimbash the Fierce"
    archetype: "pit_fighter"
    traits: ["aggressive", "violent", "short-tempered", "hostile", "combative"]
    location: "fighting_pit"
    backstory: "A former pit fighter turned mercenary. Grimbash is quick to anger and sees insults everywhere. He has no patience for disrespect and will immediately threaten violence and attack anyone who insults him, his arena, or questions his strength. He responds to insults by preparing to fight, drawing weapons, and making it clear he wants blood."
    secrets: "He's actually afraid of magic and will flee from powerful spellcasters."
    voice_gender: "male"

  - id: "lady_veridian"
    name: "Lady Veridian"
    archetype: "merchant"
    traits: ["shrewd", "businesslike", "quest-giver", "calculating", "opportunistic"]
    location: "velvet_emporium"
    backstory: "A wealthy merchant who deals in rare goods. She's always looking for skilled adventurers to retrieve valuable items for her collection. If approached respectfully and professionally, she'll offer lucrative quests to those who prove their worth."
    secrets: "Despite her wealth, she's deeply in debt to a criminal organization and needs rare items to pay them off."
    voice_gender: "female"

  - id: "blind_seer_corvus"
    name: "Blind Seer Corvus"
    archetype: "oracle"
    traits: ["prophetic", "cryptic", "informative", "eerie", "knowledgeable"]
    location: "oracle_cave"
    backstory: "A blind oracle who lives in a cave outside town. He speaks in riddles but possesses true sight into past and future events. Those patient enough to listen will gain valuable information."
    secrets: "Knows the true identity of the Winter God and how to appease it. Can see the fate of all who enter his cave."
    voice_gender: "male"

  - id: "thornblade_the_bandit"
    name: "Thornblade"
    archetype: "bandit_leader"
    traits: ["treacherous", "violent", "greedy", "attacking", "untrustworthy"]
    location: "abandoned_mill"
    backstory: "A notorious bandit leader who pretends to be friendly before attacking. He lures travelers with promises of trade, then robs them. If someone accuses him of being a bandit, mentions the law, or threatens him, he becomes enraged and will immediately attack with threats of violence and drawn weapons. His quick temper means any accusation results in combat."
    secrets: "Has a bounty on his head. Knows the location of the bandits' treasure hoard."
    voice_gender: "male"

  - id: "aria_silvermoon"
    name: "Aria Silvermoon"
    archetype: "alchemist"
    traits: ["charitable", "kind-hearted", "generous", "item-giver", "helpful"]
    location: "moonlight_apothecary"
    backstory: "An alchemist who runs a small apothecary. She believes in helping those in need and often gives healing potions and remedies to adventurers free of charge, especially if they're polite and explain their quest."
    secrets: "She's secretly a half-elf trying to hide her heritage. Knows how to brew a rare antidote to frost poison."
    voice_gender: "female"

  - id: "professor_aldric"
    name: "Professor Aldric Thorne"
    archetype: "scholar"
    traits: ["knowledgeable", "academic", "quest-giver", "articulate", "resourceful"]
    location: "grand_library"
    backstory: "A brilliant professor who needs help retrieving ancient texts and artifacts. He's always working on important research and will offer quests to capable adventurers who can help him acquire rare books, scrolls, and relics from dangerous locations."
    secrets: "Has discovered a way to decode ancient giant runes but needs specific artifacts to complete his research."
    voice_gender: "male"

  - id: "greta_stonefist"
    name: "Greta Stonefist"
    archetype: "dwarven_smith"
    traits: ["practical", "reward-giver", "fair", "item-provider", "tough"]
    location: "mountain_smithy"
    backstory: "A dwarven blacksmith who respects hard work and honest conversation. She'll reward those who treat her with respect by giving them quality weapons and armor. She values directness and dislikes flowery speech."
    secrets: "She's forged a weapon specifically designed to kill frost giants. Will give it to someone she trusts."
    voice_gender: "female"

  - id: "shadow_jack"
    name: "Shadow Jack"
    archetype: "information_broker"
    traits: ["secretive", "resourceful", "quest-giver", "cautious", "professional"]
    location: "shadow_alley"
    backstory: "A spy and information broker who operates in the shadows. He has connections throughout the city and will offer covert missions to skilled operatives. If you prove you can be discreet and trustworthy, he'll assign you espionage and intelligence-gathering quests."
    secrets: "Works for multiple factions simultaneously. Knows about the mayor's secret dealings and will assign quests related to uncovering political conspiracies."
    voice_gender: "male"

  - id: "keeper_malachi"
    name: "Keeper Malachi"
    archetype: "historian"
    traits: ["informative", "historical", "storyteller", "knowledgeable", "patient"]
    location: "memory_shrine"
    backstory: "The keeper of historical records and oral traditions. He knows every story, legend, and historical fact about the region. Always willing to share information with respectful listeners."
    secrets: "Knows the complete history of the Great Blizzard, including details others have forgotten. Knows where the First King's crown is buried."
    voice_gender: "male"

  - id: "red_fang_orc"
    name: "Red Fang"
    archetype: "border_warrior"
    traits: ["territorial", "aggressive", "quick-to-fight", "hostile", "violent"]
    location: "border_outpost"
    backstory: "An orc warrior guarding the northern border. He sees all strangers as potential threats and will attack with roars and drawn weapons if anyone is hostile, insults orcs, mentions killing orcs, or approaches aggressively. He only respects shows of strength and peace. Any threat or insult results in immediate violence."
    secrets: "Actually protecting a group of orc refugees hiding in the mountains."
    voice_gender: "male"

  - id: "willow_greenleaf"
    name: "Willow Greenleaf"
    archetype: "herbalist"
    traits: ["gentle", "knowledgeable", "reclusive", "nature-loving", "helpful"]
    location: "herbalist_grove"
    backstory: "A reclusive herbalist who lives in a grove outside the city. She has extensive knowledge of medicinal plants and natural remedies. Will share her knowledge and give healing herbs to those who show respect for nature."
    secrets: "Knows the location of rare frost-resistant plants that could help end the eternal winter. Has a secret garden of magical herbs."
    voice_gender: "female"

  - id: "fenris_wolfheart"
    name: "Fenris Wolfheart"
    archetype: "beast_tamer"
    traits: ["wild", "protective", "animal-bonded", "fierce", "loyal"]
    location: "wolf_den"
    backstory: "A beast tamer who lives with a pack of wolves in the northern wilderness. He has an uncanny ability to communicate with animals and will help those who prove they respect wildlife. Can provide information about dangerous creatures in the region."
    secrets: "Knows where the legendary Frost Wolf alpha lives. Can communicate with the sea monster that haunts the coast."
    voice_gender: "male"

  - id: "dr_helena_voss"
    name: "Dr. Helena Voss"
    archetype: "archaeologist"
    traits: ["obsessive", "brilliant", "adventurous", "determined", "scholarly"]
    location: "excavation_site"
    backstory: "An archaeologist excavating pre-Blizzard ruins. She's obsessed with finding artifacts from the Golden Age and will assign quests to recover rare relics. She pays well for ancient items and shares knowledge about the past."
    secrets: "Has found evidence that the Great Blizzard was man-made. Knows the location of an ancient vault beneath the city."
    voice_gender: "female"

  - id: "madame_zara"
    name: "Madame Zara"
    archetype: "fortune_teller"
    traits: ["theatrical", "perceptive", "mysterious", "charismatic", "knowing"]
    location: "fortune_tent"
    backstory: "A fortune teller who operates from a colorful tent in the market district. While some dismiss her as a charlatan, her readings are surprisingly accurate. She can provide cryptic information about future events and hidden truths."
    secrets: "Actually possesses genuine prophetic abilities. Knows who will betray the town and who will save it."
    voice_gender: "female"

  - id: "old_barnaby"
    name: "Old Barnaby"
    archetype: "lighthouse_keeper"
    traits: ["isolated", "haunted", "dutiful", "melancholic", "knowledgeable"]
    location: "frozen_harbor"
    backstory: "The current lighthouse keeper who maintains the beacon despite the harbor being frozen. He's haunted by visions of the previous keeper's ghost and knows secrets about the frozen ships. Will share information with those who help him with his ghost problem."
    secrets: "The ghost of the previous keeper tells him where treasure is hidden in the frozen ships. Knows about a secret passage under the harbor."
    voice_gender: "male"

  - id: "pip_quickfingers"
    name: "Pip Quickfingers"
    archetype: "street_urchin"
    traits: ["clever", "quick", "street-smart", "helpful", "resourceful"]
    location: "market_district"
    backstory: "A young street urchin who knows every alley, shortcut, and secret in the city. Despite his rough life, he'll help adventurers who treat him kindly. Can provide information about city secrets and point you to hidden locations."
    secrets: "Knows all the secret passages in the city. Has overheard conversations about criminal activities and political schemes."
    voice_gender: "male"

  - id: "borin_deepdelver"
    name: "Borin Deepdelver"
    archetype: "miner"
    traits: ["hardworking", "honest", "simple", "brave", "loyal"]
    location: "frozen_mines"
    backstory: "A veteran miner who works in the dangerous frozen mines. He's discovered strange things underground and will share his findings with adventurers. Needs help dealing with creatures that have appeared in the deeper tunnels."
    secrets: "Has found ancient ruins beneath the mines. Knows about underground passages that lead to the ocean."
    voice_gender: "male"

  - id: "captain_blackwood"
    name: "Captain Elias Blackwood"
    archetype: "ship_captain"
    traits: ["commanding", "experienced", "adventurous", "gruff", "reliable"]
    location: "frozen_harbor"
    backstory: "A ship captain whose vessel is frozen in the harbor. He's desperate to find a way to break free and sail again. Has valuable knowledge about sea routes, islands, and the sea monster. Will offer quests related to maritime adventures."
    secrets: "Knows the location of several uncharted islands with treasure. Has seen the sea monster up close and knows its habits."
    voice_gender: "male"

  - id: "iris_mapmaker"
    name: "Iris Mapmaker"
    archetype: "cartographer"
    traits: ["meticulous", "curious", "detail-oriented", "helpful", "knowledgeable"]
    location: "map_shop"
    backstory: "A skilled cartographer who creates and sells maps of the region. She's always looking for adventurers to explore uncharted areas and report back with geographical data. Will give quests to map dangerous or unknown locations."
    secrets: "Has an incomplete map showing a hidden route to the Winter God's lair. Knows about secret locations that don't appear on official maps."
    voice_gender: "female"

  - id: "dr_moreau"
    name: "Dr. Lucien Moreau"
    archetype: "plague_doctor"
    traits: ["clinical", "haunted", "dedicated", "somber", "knowledgeable"]
    location: "quarantine_ward"
    backstory: "The town's plague doctor who treats disease victims in the quarantine ward. Haunted by those he couldn't save during past epidemics. Has vast medical knowledge and can provide healing items and information about unusual diseases."
    secrets: "Knows about a plague that wiped out a nearby village and suspects it was deliberate. Has developed a cure for frost sickness."
